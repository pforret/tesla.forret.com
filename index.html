---
layout: default
title: Home
---
<code style="float: right">v{% include version.html %}</code>
<h3>{{site.title}}</h3>

  <div class="row justify-content-center">
    {% for post in paginator.posts %}
    <div class="card col-xl-2 col-lg-3 col-md-3 col-sm-6 col-6">
      {% if post.image %}
      <a href="{{ post.external }}"><img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}"></a>
      {% endif %}
      <div class="card-body p-2 mx-auto fs-5">
        <p class="card-text">{{ post.icons }} <a href="{{ post.url }}">{{ post.title }}</a></p>
      </div>
    </div>
    {% endfor %}
  </div>
