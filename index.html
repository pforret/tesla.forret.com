---
layout: default
title: Home
---
<h2>{{site.title}}</h2>
<div class="posts">
  {% for post in paginator.posts %}
  <div class="button">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.excerpt }}
    {% if post.image %}
    <a href="{{post.external}}"><img src="{{post.image}}" alt="{{post.title}}"></a>
    {% endif %}
  </div>
  {% endfor %}
</div>
<div style="clear: both"></div>
