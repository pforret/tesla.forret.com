---
layout: default
title: Home
---
<h2>{{site.title}}</h2>

<div class="container">
  <div class="row">
    {% for post in paginator.posts %}
    <div class="card" style="width: 10rem;">
      {% if post.image %}
      <a href="{{post.external}}"><img src="{{post.image}}" class="card-img-top" alt="{{post.title}}"></a>
      {% endif %}
      <div class="card-body p-2 mx-auto fs-5">
        <p class="card-text"><a href="{{post.url}}">{{ post.title }}</a></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div style="clear: both"></div>
