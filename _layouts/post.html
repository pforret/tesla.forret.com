---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
    {% if page.image %}
    <a href="{{page.external}}"><img src="{{page.image}}" alt="{{page.title}}"></a>
    {% endif %}

    <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
