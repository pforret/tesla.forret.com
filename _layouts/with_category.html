---
layout: page
---
<h2>Posts with category: <i>{{page.keyword}}</i></h2>
<div class="row">
{% assign reversed_posts = site.posts | sort: published_at | reverse
%}{% for post in reversed_posts
%}{% assign post_tags = post.categories | downcase
%}{% if post_tags contains page.keyword %}
<div class="col-xl-2 col-lg-3">
    <img src="{{ post.image }}" alt="{{ post.title }}" /><br/>
    <a href="{{ post.external }}">{{ post.title }}</a>
</div>{% endif %}{% endfor %}
</div>
