<figure style="background: #fafafa; border: 1px solid #eee" class="image">
    <img src="{{ include.src }}" alt="{{ include.description }}">
    <figcaption style="text-align: center; font-style: italic">
        <a href="{{ include.href }}">
        {% if include.description %}{{ include.description }}{% endif %}
        </a>
    </figcaption>
</figure>
